<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <script src="code.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <title>Shooting Stars - basketball game</title>
</head>

<body>

    <div class="container-fluid">

        <div class="title_row"> 
            
            <a href="index.html" class="home_link" role="button">
                <input type="image" class="basketball_img" src="basketball.png" />
                Shooting Stars
            </a>
        </div>
        
        
        <div class="row header_row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h1 class="align_middle">Please fill out the info:</h1>
            </div>
            <div class="col-sm-4"></div>
        </div>


        <div class="row parent">
            <div class="col-sm-4 child" id="align_right_middle" >
                <div>
                    <input class="server_port_input" id="server_inputID" type="text" name="server" placeholder="server..." ><br>
                </div>
            </div>

            <div class="col-sm-4">
                <div>
                    <input class="server_port_input" id="port_inputID" type="text" name="port" placeholder="port..."><br>
                </div>
            </div>

            <div class="col-sm-4 child" id="align_left_middle">
                <div>
                    <a href="court.html" onclick="serverAndPortSelected()">
                        <input type="image" class="GObutton" src="GO.png" />
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        localStorage.removeItem("round");
        localStorage.removeItem("scoreTEAM1");
        localStorage.removeItem("scoreTEAM2");
    </script>

</body>

</html>
